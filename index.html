<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUVFlow - Sua música ouvida por milhões</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="font-airport bg-aux-1">
    <nav class="container" style="padding-top: 48px; padding-bottom: 60px;">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="132" height="24" viewBox="0 0 132 24" fill="none">
                    <path d="M73.7266 0.563477L65.2529 19.4781H61.7564L53.2827 0.563477H57.2728L63.6075 14.8317L69.9834 0.563477H73.7266Z" fill="#181818"/>

                    <path d="M108.532 15.9027C108.532 20.3186 104.836 23.5825 100.629 23.5825C96.7634 23.5825 94.2051 21.0317 94.2051 17.7129C94.2051 13.297 97.9005 10.0605 102.136 10.0605C106.002 10.0605 108.532 12.5839 108.532 15.9027ZM100.914 20.8946C103.387 20.8946 105.519 18.8649 105.519 16.177C105.519 14.2022 104.097 12.7485 101.852 12.7485C99.3787 12.7485 97.2183 14.7233 97.2183 17.4386C97.2183 19.4409 98.668 20.8946 100.914 20.8946Z" fill="#181818"/>
                    <path d="M91.9249 4.10449H94.8147L90.9435 23.5825H88.0537L91.9249 4.10449Z" fill="#181818"/>
                    <path d="M89.1826 7.06727H79.8504L78.8343 12.3475H87.9526L87.391 15.3102H78.2728L76.6952 23.5825H73.7271L77.4973 4.10449H89.7441L89.1826 7.06727Z" fill="#181818"/>
                </svg>
            </div>

            <div class="flex items-center gap-4">
                <a href="#" class="text-sm text-black-primary hover:text-text-medium transition-colors">Cadastrar</a>
                <button class="flex items-center gap-2 p-4 text-sm border border-text-medium text-black-primary rounded-2xl hover:bg-gray-light transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    Entrar
                </button>
            </div>
        </div>
    </nav>

    <!-- Titulo -->
    <section class="container" style="padding-top: 0; padding-bottom: 64px;">
        <div class="flex flex-col items-start">
            <div
                contenteditable="true"
                class="w-full text-black-primary text-5xl outline-none"
                data-placeholder="Título da sua música"
            ></div>
        </div>
    </section>

    <!-- Audio -->
    <section class="w-full h-9 bg-center bg-no-repeat bg-audio-line" style="background-position: center center;">
    </section>

    <!-- Controles -->
    <section class="container" style="padding-top: 64px; padding-bottom: 64px;">
        <div class="flex flex-row gap-8">
            <!-- Coluna 1 -->
            <div class="flex-1 flex items-start" style="gap: 32px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#181818" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="flex-shrink-0">
                    <circle cx="8" cy="18" r="4"/>
                    <path d="M12 18V2l7 4"/>
                </svg>
                <div
                    contenteditable="true"
                    class="rich-text-field flex-1 text-black-primary text-2xl outline-none"
                    style="max-width: 390px; margin-right: 24px;"
                    data-placeholder="Escreva a sua letra aqui e tenha a ajuda da Inteligência artificial para criar suas músicas..."
                ></div>
                <button class="circle-btn border border-text-medium hover:bg-gray-light transition-colors flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/>
                        <path d="M20 3v4"/>
                        <path d="M22 5h-4"/>
                        <path d="M4 17v2"/>
                        <path d="M5 18H3"/>
                    </svg>
                </button>
            </div>

            <!-- Coluna 2 -->
            <div class="flex-1 flex flex-col items-start gap-6">
                <div style="display: flex; gap: 16px; align-items: center;">
                    <button class="bg-text-medium hover:bg-text-dark transition-colors" style="padding: 40px; border-radius: 44px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#181818" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 7h-9"/>
                            <path d="M14 17H5"/>
                            <circle cx="17" cy="17" r="3"/>
                            <circle cx="7" cy="7" r="3"/>
                        </svg>
                    </button>

                    <button style="display: flex; align-items: center; justify-content: center; padding: 30px; border-radius: 24px; background-color: #D4D4D4;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#181818" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="14" y="4" width="4" height="16" rx="1"/>
                            <rect x="6" y="4" width="4" height="16" rx="1"/>
                        </svg>
                    </button>

                    <button style="display: flex; align-items: center; gap: 16px; padding: 30px; border-radius: 24px; background-color: #D4D4D4;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#181818" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
                            <path d="M21 3v5h-5"/>
                        </svg>
                        <span style="color: #181818; font-size: 14px; font-weight: 500;">Refazer</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
